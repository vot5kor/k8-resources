apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  labels: # these labels are replicaset labels
    app: frontend
    tier: web
spec:
  # modify replicas according to your case
  replicas: 3
  selector: # replicaset use these labels to find the pods for creating desired number of replicas
    matchLabels:
        app: frontend
        tier: web
  template: # Pod template
    metadata:
      labels:
        app: frontend
        tier: web
    spec:
      containers:
      - name: nginx
        image: nginx
